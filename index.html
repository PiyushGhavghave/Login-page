<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to Coding Academy</h1>
        </div>

        
        <form action="">
            <label for="email">Email or Username</label>
            <input type="text" name="" id="email">
            <label for="password">Password</label>
            <input type="password" name="" id="password">
            <a href="">Forgot password?</a>
            <input type="submit" value="Login">
        </form>

        <div class="footer">
            <h3>Login with another account</h3>
            <div class="images">
                <img src="./asset/1.png" alt="">
                <img src="./asset/2.png" alt="">
                <img src="./asset/3.png" alt="">
                <img src="./asset/4.png" alt="">
                <img src="./asset/twitter.png" alt="">
            </div>
            <a href="">Not member yet? <strong>Sign up free</strong> </a>
        </div>
    </div>
</body>
</html>
